spring.application.name=back-recoleto

spring.datasource.url = jdbc:mysql://localhost:3306/tb_recoleto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = recoleto
spring.datasource.password = recoleto

# hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.springframework.security=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.check_nullability=true